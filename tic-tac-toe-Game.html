    <title> Tic-Tac-Toe Game </title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">X O</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Play with AI <span class="badge p-1 badge-pill badge-warning small text-dark">coming soon</span><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Share</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Invite a friend</a>
            </li>
          </ul>
        </div>
    </nav>
    <header>
        <h1 class="navbar-brand text-center w-100 p-5 m-0" > Tic Tac Toe Game </h1>
    </header>


    <div class="container">
        <div class="row">

            <table class="d-block mx-auto" id="choices">
                <tr>
                    <td>
                        <div class="line" data-row="1" data-col="1" id="ch1"> </div>
                    </td>
                    <td>
                        <div class="line" data-row="1" data-col="2" id="ch2"> </div>
                    </td>
                    <td>
                        <div class="line" data-row="1" data-col="3" id="ch3"> </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line" data-row="2" data-col="1" id="ch4"> </div>
                    </td>
                    <td>
                        <div class="line" data-row="2" data-col="2" id="ch5"> </div>
                    </td>
                    <td>
                        <div class="line" data-row="2" data-col="3" id="ch6"> </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line" data-row="3" data-col="1" id="ch7"> </div>
                    </td>
                    <td>
                        <div class="line" data-row="3" data-col="2" id="ch8"> </div>
                    </td>
                    <td>
                        <div class="line" data-row="3" data-col="3" id="ch9"> </div>
                    </td>
                </tr>
        
            </table>

        </div>
    </div>

    <div class="container">
        <div class="row m-3">
            <div class="rounds text-center mx-auto">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
                      <span class="small p-2">Round : </span>
                      <span class="small p-2" id="round"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row m-4">
            <button type="button" id="again" class="agin btn btn-secondary px-5 py-3 d-block mx-auto"> New Game </button>
        </div>
    </div>


    <!-- toast -->
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id="toast">
        <div class="toast-header">
          <small class="mr-auto small text-dark">XO - tic tac toe</small>
          <small>now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body" id="toast-body">
          Congratulations! One Point for Player 1 
        </div>
    </div>

        Tie
    </button> -->
